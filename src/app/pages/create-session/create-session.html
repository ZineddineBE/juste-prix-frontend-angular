<div class="container mt-5 col-12 col-md-6 col-lg-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nouvelle session</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="w-100" appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput name="nom" formControlName="nom" />
                
                @if (form.get('nom')?.hasError('required')) {
                    <mat-error>Le nom est obligatoire</mat-error>
                } @else if (form.get('nom')?.hasError('minlength')) {
                    <mat-error>Le nom doit être supérieur à 3 caractères</mat-error>
                }
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button mat-raised-button color="primary" type="submit">Créer</button>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
